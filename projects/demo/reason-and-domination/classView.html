<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/classView-style.css}" type="text/css">
    <title>R&D - The Classes</title>
    <style>
        #class-name {
            color: #d3a862;
        }

        #class-description {
            color: #d3a862;
        }

        #available-to {
            color: #d3a862;
        }

        .row img {
            aspect-ratio: 1/1;
            width: 50%;
        }

        .slider{
            position: relative;
            width: 100%;
            margin: auto;
        }

        .slider img{
            width: 100%;
            display: none;
        }

        img.displaySlide {
            display: block;
        }
    </style>
</head>
<body style="background-image: url('https://i.ibb.co/6g0crpd/background.png')">
<!--TODO Add nav bar-->
<nav></nav>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h1 style="font-family: 'Cormorant Unicase', Serif; font-weight: 700; font-style: normal" class="text-center" id="class-name"></h1>
            <div class="slider">
                <div class="slides">
                    <img id="cogcaster" src="/galin-yan.github.io/projects/demo/reason-and-domination/class-imgs/cogcaster-class.png" alt="" class="slide">
                    <img id="enforcer" src="/galin-yan.github.io/projects/demo/reason-and-domination/class-imgs/enforcer-class.png" alt="" class="slide">
                    <img id="occultist" src="/galin-yan.github.io/projects/demo/reason-and-domination/class-imgs/occultist-class.png" alt="" class="slide">
                    <img id="sentinel" src="/galin-yan.github.io/projects/demo/reason-and-domination/class-imgs/sentinel-class.png" alt="" class="slide">
                    <img id="shaper" src="/galin-yan.github.io/projects/demo/reason-and-domination/class-imgs/shaper-class.png" alt="" class="slide">
                    <img id="tinkerer" src="/galin-yan.github.io/projects/demo/reason-and-domination/class-imgs/tinkerer-class.png" alt="" class="slide">
                    <img id="tracker" src="/galin-yan.github.io/projects/demo/reason-and-domination/class-imgs/tracker-class.png" alt="" class="slide">
                </div>
                <div class="container d-flex justify-content-around">
                    <button style="color: #d3a862; font-size: 2rem; box-shadow: none" class="previous btn btn-lg" onclick="previousSlide()">&#10094</button>
                    <button style="color: #d3a862; font-size: 2rem; box-shadow: none" class="next btn btn-lg" onclick="nextSlide()">&#10095</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
            <div style="height: 58vh; aspect-ratio: 1/1; background-color: #231a1a;" class="container d-flex flex-column align-items-center justify-content-around p-2 border">
                <div class="container d-flex flex-column align-items-center justify-content-center">
                    <img class="rounded-circle border" id="class-emblem" src="" alt="">
                    <h5 style="color: #d3a862">Avaliable to:</h5>
                    <h6 class="p-0" id="available-to"></h6>
                </div>
                <p id="class-description"></p>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{templates::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    const slides = document.querySelectorAll('.slides img');
    let slideIndex = 0;
    let intervalId = null;
    const intervalTimer = 30000;
    const className = document.querySelector('#class-name');
    const classDescription = document.querySelector('#class-description');
    const classEmblem = document.querySelector('#class-emblem');
    const availableTo = document.querySelector('#available-to');

    initSlider();

    function initSlider() {
        if (slides.length > 0) {
            slides[slideIndex].classList.add('displaySlide');
            intervalId = setInterval(nextSlide, intervalTimer);
        }
        textReplacer();
    }

    function showSlide(index) {

        if (index >= slides.length) {
            slideIndex = 0;
        } else if (index < 0) {
            slideIndex = slides.length - 1;
        }

        slides.forEach((slide) => {
            slide.classList.remove('displaySlide');
        })
        slides[slideIndex].classList.add('displaySlide');
    }

    function previousSlide() {
        clearInterval(intervalId);
        slideIndex--;
        showSlide(slideIndex);
        textReplacer();
    }

    function nextSlide() {
        clearInterval(intervalId);
        slideIndex++;
        showSlide(slideIndex);
        textReplacer();
    }

    function textReplacer() {
        switch (slideIndex) {
            case 0:
                className.textContent = "Cogcaster";
                classDescription.textContent = "Masters of arcane innovation, Cogcasters weave fire and ether into destructive forces, unleashing devastation upon their foes. Their mastery over frost magic also grants them the power to mend wounds, making them both formidable combatants and invaluable allies on the battlefield.";
                classEmblem.src = "/galin-yan.github.io/projects/demo/reason-and-domination/class-imgs/cogcaster-emblem.png"
                availableTo.textContent = "HUMAN, AUTOMATON, GNOME, ELF, ETHERIAL";
                break;
            case 1:
                className.textContent = "Enforcer";
                classDescription.textContent = "Brutes of unmatched strength, Enforcers dominate the battlefield with raw power and relentless fury. Whether wielding a colossal two-handed weapon, dual blades for unyielding aggression, or a shield for steadfast defense, they are the unbreakable front line of any warband.";
                classEmblem.src = "/galin-yan.github.io/projects/demo/reason-and-domination/class-imgs/enforcer-emblem.png"
                availableTo.textContent = "HUMAN, AUTOMATONS, AVIANS, DWARF, SMOGBORN";
                break;
            case 2:
                className.textContent = "Occultist";
                classDescription.textContent = "Tapping into the forbidden arts, Occultists wield dark magic to wither their enemies with unholy curses. They strike down foes with bursts of malevolent power and twist the same darkness to mend their wounds, thriving in the delicate balance between life and decay.";
                classEmblem.src = "/galin-yan.github.io/projects/demo/reason-and-domination/class-imgs/occultist-emblem.png"
                availableTo.textContent = "DWARF, GNOME, ORC, ETHERIAL";
                break;
            case 3:
                className.textContent = "Sentinel";
                classDescription.textContent = "Warriors of unwavering conviction, Sentinels channel divine energy to strike down their enemies with righteous fury. Whether wielding a mighty greatsword, defending with a shield, or healing the wounded with sacred light, they are the steadfast protectors of their allies.";
                classEmblem.src = "/galin-yan.github.io/projects/demo/reason-and-domination/class-imgs/sentinel-emblem.png"
                availableTo.textContent = "HUMAN, DWARF, ELF";
                break;
            case 4:
                className.textContent = "Shaper";
                classDescription.textContent = "Attuned to the primal forces of nature, Shapers command the elements in battle. Fire and lightning bring destruction from afar, earth and air empower them in close combat, while water grants them the ability to heal and sustain their allies.";
                classEmblem.src = "/galin-yan.github.io/projects/demo/reason-and-domination/class-imgs/shaper-emblem.png"
                availableTo.textContent = "AVIANS, ELF, ORC, SMOGBORN, ETHERIAL";
                break;
            case 5:
                className.textContent = "Tinkerer";
                classDescription.textContent = "Ingenious and deadly, Tinkerers thrive in chaos. Armed with twin blades coated in lethal poisons, they strike from the shadows or overwhelm with blinding speed. Some hone their agility to such heights that they can even deflect blows, making them elusive yet formidable tanks.";
                classEmblem.src = "/galin-yan.github.io/projects/demo/reason-and-domination/class-imgs/tinkerer-emblem.png"
                availableTo.textContent = "AUTOMATONS, AVIANS, GNOME, ETHERIAL";
                break;
            case 6:
                className.textContent = "Tracker";
                classDescription.textContent = "Masters of the hunt, Trackers strike with precision from a distance, wielding bows and firearms with deadly efficiency. Up close, they employ traps and polearms to ensnare their prey. With a loyal beast by their side, they are never truly alone in the wilds.";
                classEmblem.src = "/galin-yan.github.io/projects/demo/reason-and-domination/class-imgs/tracker-emblem.png"
                availableTo.textContent = "HUMAN, AVIANS, DWARF, SMOGBORN";
                break;
        }
    }
</script>
</body>
</html>
