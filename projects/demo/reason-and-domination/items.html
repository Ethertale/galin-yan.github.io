<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>R&D - Items Database</title>
    <style>
        * {
            color: white;
        }

        option {
            color: black;
        }
    </style>
</head>
<body style="background-image: url('https://i.ibb.co/6g0crpd/background.png')">
<!--TODO Add nav bar-->
<nav></nav>

<div class="container" style="border: 1px solid black; background-color: rgba(0, 0, 0, 0.3)">
    <h2>Items</h2>
    <form class="d-inline-flex flex-column" th:method="post">
        <div class="form-group">
            <label for="itemName">Name: </label>
            <input type="text" class="form-control" id="itemName">
        </div>
        <div class="form-group">
            <label for="itemSortStyle">Sort By: </label>
            <select id="itemSortStyle" class="form-control">
                <option value="NameAsc">Name Asc.</option>
                <option value="NameDesc">Name Desc.</option>
                <option value="Rarity">Rarity</option>
                <option value="ItemType">Item Type</option>
            </select>
        </div>
        <button type="submit" disabled class="btn btn-primary mz b-5">Apply Filter</button>
    </form>
    <div class="container d-flex flex-column">

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Handle</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row"><a href="#"><img
                        src="https://www.hiveworkshop.com/data/ratory-images/100/100129-4006013d35d6febca1884ed5ba4e439d_tn.jpg"
                        alt="" style="max-width: 50px"></a></th>
                <td><a href="/galin-yan.github.io/projects/demo/reason-and-domination/items/item1.html" style="color:darkorange">Hubris, Warden Staff of the King</a></td>
                <td>TWO_HAND</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row"><a href="#"><img
                        src="https://www.hiveworkshop.com/data/ratory-images/180/180635-27480c79bb1b02ce34cba3633c9e61c3_tn.jpg"
                        alt="" style="max-width: 50px"></a></th>
                <td><a href="/galin-yan.github.io/projects/demo/reason-and-domination/items/item2.html" style="color:rebeccapurple">Shadow Bow</a></td>
                <td>RANGED</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row"><a href="#"><img
                        src="https://www.hiveworkshop.com/data/ratory-images/274/274102-7010b64e5bb01aaaea8c1c2c4ac01eab_tn.jpg"
                        alt="" style="max-width: 50px"></a></th>
                <td><a href="/galin-yan.github.io/projects/demo/reason-and-domination/items/item3.html" style="color:green">Shoulderguards of Relentless Comrades</a></td>
                <td>SHOULDER</td>
                <td>@mdo</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="~{templates::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
